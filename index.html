<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_media.css">
    <script src="script.js"></script>
    <link rel="icon" type="#" href="#">
    <title>Quizapp</title>
    <!-- Bootstrap Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body onload="initPage()">
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <span onclick="window.location.reload()" class=" nameLogo navbar-brand mb-0 h1">Quizapp</span>
        </div>
    </nav>
    <div class="container">
        <div class="card quiz-card">
            <!-- Image and Result -->
            <div>
                <img src="img/education-6305113_640.jpg" class="card-img-top" id="quiz_img">
            </div>
            <div class="result" id="result_id" style="display: none;"></div>
            <!-- Q&A Area -->
            <div class="card-body" id="quiz_body" style="">
                <h5 class="card-title" id="question_ID">Frage</h5>
                <div class="card_container">
                    <div id="cover" class="cover d-none"></div>
                    <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')" id="click" style="">
                        <div class="card-body" id="answer_1--id"></div>
                    </div>

                    <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')" id="click" style="">
                        <div class="card-body" id="answer_2--id"></div>
                    </div>

                    <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')" id="click" disabled>
                        <div class="card-body" id="answer_3--id"></div>
                    </div>

                    <div class="card  quiz-answer-card mb-2" onclick="answer('answer_4')" id="click" disabled>
                        <div class="card-body" id="answer_4--id"></div>
                    </div>
                </div>
                <div class="question-footer">
                    <p><b id="quizQuestion__counter">1</b> out of <b id="quiz__lenght">10</b> Questions!</p>
                    <button onclick="nextQuestion()" class=" btn btn-primary" id="nextQuestionId" disabled>Next
                        question!</button>
                </div>
            </div>
            <!-- Progressbar-->
            <div id="progressbar_id">
                <div class="progress">
                    <div class="progress-bar" id="progress-bar" role="progressbar" style="width:;"></div>
                </div>
            </div>
        </div>
    </div>
    <main></main>

    <footer></footer>
</body>
